	<div class="page-wrapper">

			<div class="container">

				</div>
				<div class="col-md-4">

									<img src="img/icons/life.png" alt="operator" class="life">

								</div>
							</li>
							<li>
								<div class="operator-icon">

							</li>
							<li>

							</li>
						</ul>
						<span class="phone-number">
							<span>724-04-04</span>

						</span>

				</div>

			<div id="clouds-bg"></div>

						<a href="#" tabindex="-1">

						<a href="#" tabindex="-1">
